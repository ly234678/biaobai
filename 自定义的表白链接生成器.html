<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白链接生成器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d81b60;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }
        button {
            background: linear-gradient(45deg, #e91e63, #c2185b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        .link-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff9f9;
            border-radius: 10px;
            border: 1px dashed #e91e63;
            word-break: break-all;
            display: none;
        }
        .copy-btn {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
        }
        .preview-btn {
            background: linear-gradient(45deg, #2196F3, #1565C0);
        }
        .heart {
            font-size: 30px;
            margin: 10px;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
        .hidden {
            display: none;
        }
        #preview-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤</div>
        <h1>创建你的专属表白链接</h1>
        
        <div id="creator-section">
            <div class="input-group">
                <label for="your-name">你的名字</label>
                <input type="text" id="your-name" placeholder="输入你的名字" required>
            </div>
            
            <div class="input-group">
                <label for="their-name">TA的名字</label>
                <input type="text" id="their-name" placeholder="输入TA的名字" required>
            </div>
            
            <div class="input-group">
                <label for="message">表白信息 (可选)</label>
                <textarea id="message" rows="3" placeholder="写下你想对TA说的话..."></textarea>
            </div>
            
            <button onclick="generateLink()">生成表白链接</button>
        </div>
        
        <div id="link-section" class="hidden">
            <p>你的专属表白链接已生成：</p>
            <div class="link-container" id="generated-link"></div>
            <button class="copy-btn" onclick="copyLink()">复制链接</button>
            <button class="preview-btn" onclick="previewPage()">预览页面</button>
            <button onclick="resetForm()">创建另一个链接</button>
        </div>
        
        <div id="preview-container" class="hidden">
            <iframe id="preview-frame" width="100%" height="500px" style="border-radius: 10px;"></iframe>
            <button onclick="closePreview()">返回</button>
        </div>
    </div>

    <script>
        function generateLink() {
            const yourName = document.getElementById('your-name').value.trim();
            const theirName = document.getElementById('their-name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!yourName || !theirName) {
                alert('请填写你和TA的名字');
                return;
            }
            
            // 生成唯一ID用于识别不同的表白
            const id = Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            // 创建URL参数
            let params = new URLSearchParams();
            params.append('id', id);
            params.append('from', yourName);
            params.append('to', theirName);
            if (message) params.append('msg', message);
            
            // 生成完整URL (使用当前页面URL作为基础)
            const baseUrl = window.location.href.split('?')[0];
            const fullUrl = `${baseUrl}?${params.toString()}#love-page`;
            
            // 显示生成的链接
            document.getElementById('generated-link').textContent = fullUrl;
            document.getElementById('creator-section').classList.add('hidden');
            document.getElementById('link-section').classList.remove('hidden');
            
            // 存储数据到本地 (实际应用中应该存储到服务器)
            localStorage.setItem(`love-page-${id}`, JSON.stringify({
                from: yourName,
                to: theirName,
                message: message,
                response: null,
                timestamp: new Date().toISOString()
            }));
        }
        
        function copyLink() {
            const link = document.getElementById('generated-link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('链接已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败:', err);
                // 备用复制方法
                const textarea = document.createElement('textarea');
                textarea.value = link;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('链接已复制！');
            });
        }
        
        function previewPage() {
            const link = document.getElementById('generated-link').textContent;
            document.getElementById('preview-frame').src = link;
            document.getElementById('link-section').classList.add('hidden');
            document.getElementById('preview-container').classList.remove('hidden');
        }
        
        function closePreview() {
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('link-section').classList.remove('hidden');
        }
        
        function resetForm() {
            document.getElementById('your-name').value = '';
            document.getElementById('their-name').value = '';
            document.getElementById('message').value = '';
            document.getElementById('link-section').classList.add('hidden');
            document.getElementById('creator-section').classList.remove('hidden');
        }
        
        // 检查URL中是否有hash，显示表白页面
        if (window.location.hash === '#love-page') {
            showLovePage();
        }
        
        function showLovePage() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const from = params.get('from');
            const to = params.get('to');
            const msg = params.get('msg');
            
            if (!id || !from || !to) return;
            
            // 替换整个页面内容为表白页面
            document.body.innerHTML = `
                <style>
                    /* 保持原有样式 */
                    body {
                        font-family: 'Arial', sans-serif;
                        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
                        margin: 0;
                        padding: 0;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        overflow: hidden;
                        color: #d81b60;
                    }
                    .container {
                        background-color: rgba(255, 255, 255, 0.9);
                        border-radius: 20px;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                        padding: 40px;
                        width: 90%;
                        max-width: 500px;
                        text-align: center;
                        animation: fadeIn 1s;
                    }
                    @keyframes fadeIn {
                        from { opacity: 0; transform: scale(0.9); }
                        to { opacity: 1; transform: scale(1); }
                    }
                    h1 {
                        color: #e91e63;
                        margin-bottom: 20px;
                    }
                    .heart {
                        font-size: 60px;
                        animation: beat 1s infinite alternate;
                        margin: 20px 0;
                    }
                    @keyframes beat {
                        to { transform: scale(1.2); }
                    }
                    .message {
                        font-size: 18px;
                        margin: 20px 0;
                        line-height: 1.6;
                    }
                    .options {
                        margin: 30px 0;
                    }
                    button {
                        background: linear-gradient(45deg, #e91e63, #c2185b);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 50px;
                        font-size: 18px;
                        cursor: pointer;
                        margin: 10px;
                        transition: all 0.3s;
                        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
                    }
                    button:hover {
                        transform: translateY(-3px);
                        box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
                    }
                    .yes-btn {
                        background: linear-gradient(45deg, #4CAF50, #2E7D32);
                    }
                    .no-btn {
                        background: linear-gradient(45deg, #9e9e9e, #616161);
                    }
                    .result {
                        font-size: 24px;
                        margin: 30px 0;
                        display: none;
                    }
                    .confetti {
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background-color: #e91e63;
                        opacity: 0;
                        z-index: 9999;
                        animation: confetti 5s ease-in-out;
                    }
                    @keyframes confetti {
                        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                    }
                </style>
                
                <div class="container">
                    <div class="heart">❤</div>
                    <h1>${from} 向 ${to} 表白</h1>
                    
                    ${msg ? `<div class="message">"${msg}"</div>` : ''}
                    
                    <div id="question-section">
                        <p>${to}，你愿意和${from}在一起吗？</p>
                        
                        <div class="options">
                            <button class="yes-btn" onclick="respond(true)">愿意 ❤️</button>
                            <button class="no-btn" onclick="respond(false)">抱歉 😔</button>
                        </div>
                    </div>
                    
                    <div class="result" id="result"></div>
                </div>
                
                <script>
                    function respond(answer) {
                        const params = new URLSearchParams(window.location.search);
                        const id = params.get('id');
                        
                        // 在实际应用中，这里应该发送到服务器
                        console.log('收到回复:', {id, answer});
                        
                        // 显示结果
                        document.getElementById('question-section').style.display = 'none';
                        const resultDiv = document.getElementById('result');
                        
                        if (answer) {
                            resultDiv.innerHTML = \`
                                <p>❤️ 太棒了！${from}会非常开心！</p>
                                <div class="heart">❤️</div>
                                <p><small>(${from}会收到通知)</small></p>
                            \`;
                            createConfetti();
                        } else {
                            resultDiv.innerHTML = \`
                                <p>😢 ${from}会尊重你的决定</p>
                                <div class="heart">💔</div>
                                <p><small>(${from}会收到通知)</small></p>
                            \`;
                        }
                        
                        resultDiv.style.display = 'block';
                        
                        // 存储回应 (实际应用中应该发送到服务器)
                        try {
                            const data = JSON.parse(localStorage.getItem(\`love-page-\${id}\`)) || {};
                            data.response = answer;
                            data.responseTime = new Date().toISOString();
                            localStorage.setItem(\`love-page-\${id}\`, JSON.stringify(data));
                        } catch (e) {
                            console.error('存储回应失败:', e);
                        }
                        
                        // 模拟发送通知 (实际应用中需要替换为真实API调用)
                        setTimeout(() => {
                            alert('你的回应已发送给${from}');
                        }, 1000);
                    }
                    
                    function createConfetti() {
                        const colors = ['#e91e63', '#00bcd4', '#ffeb3b', '#4caf50', '#9c27b0'];
                        for (let i = 0; i < 100; i++) {
                            const confetti = document.createElement('div');
                            confetti.className = 'confetti';
                            confetti.style.left = Math.random() * 100 + 'vw';
                            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            confetti.style.animationDelay = Math.random() * 2 + 's';
                            confetti.style.width = 5 + Math.random() * 10 + 'px';
                            confetti.style.height = 5 + Math.random() * 10 + 'px';
                            document.body.appendChild(confetti);
                            
                            setTimeout(() => {
                                confetti.remove();
                            }, 5000);
                        }
                    }
                <\/script>
            `;
        }
    </script>
</body>
</html>
